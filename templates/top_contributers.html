{% extends "base.html" %}

{% block title %}
{{ title }} | {{ block.super }}
{% endblock %}
{% block content %}
<center>
<table style="max-width:700px;" border="0">
    <thead>
        <tr><th></th><th>user</th><th>points</th><th>belt</th></tr>
    </thead>
    <tbody>
    {% for profile in profiles %}
        <tr><td>{{forloop.counter}}</td><td><a href="{% url view_profile profile.handle %}">{{profile.handle}}</a></td><td>{{profile.points}}</td><td>{{ profile.belt }}</td></tr>
    {% endfor %}
    </tbody>
</table>    
</center>
{% endblock %}
