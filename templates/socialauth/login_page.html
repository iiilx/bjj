{% extends 'base.html' %}


{% block content %}
<div class="min">
{% if user.is_authenticated %}
  <p>You are already logged in. <a href="{% url socialauth_social_logout %}">Logout</a>?</p>
{% else %}
  <p>Please login using Facebook, Gmail, LinkedIn or Twitter.</p>
{% endif %}
</div>
{% endblock %}
